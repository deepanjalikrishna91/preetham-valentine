<!DOCTYPE html>
<html>
<head>
  <title>My Valentine üíñ</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(#ff9a9e, #fad0c4);
      font-family: 'Segoe UI', cursive;
      height: 100vh;
      overflow: hidden;
    }
    h1 { margin-top: 60px; }
    button {
      font-size: 22px;
      padding: 12px 26px;
      margin: 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }
    #yes { background: #ff3366; color: white; }
    #no { background: white; position: absolute; }
    #msg {
      font-size: 28px;
      color: #b30059;
      margin-top: 30px;
      animation: pop 1s infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>

<body>

<h1>üíñ My dear husband Preetham üíñ</h1>
<h2>Will you be my Valentine?</h2>

<button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
<button id="no" onmouseover="runAway()">NO üòè</button>

<div id="msg"></div>

<iframe id="song" width="0" height="0"
src=""
allow="autoplay"></iframe>

<script>
function runAway() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  const noBtn = document.getElementById("no");
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked() {
  document.getElementById("msg").innerHTML =
    "‚ù§Ô∏è I LOVE YOU PREETHAM ‚ù§Ô∏è<br>Forever my Valentine üíï";
  document.getElementById("song").src =
    "https://www.youtube.com/embed/Ob7vObnFUJc?autoplay=1";
}
</script>

</body>
</html>
