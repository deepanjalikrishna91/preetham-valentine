<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine üíñ</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(#ff9a9e, #fad0c4);
      font-family: 'Segoe UI', cursive;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }
    h1 {
      margin-top: 60px;
      color: #8b004b;
    }
    h2 {
      color: #b30059;
    }
    button {
      font-size: 22px;
      padding: 12px 28px;
      margin: 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }
    #yes {
      background: #ff3366;
      color: white;
    }
    #no {
      background: white;
      position: absolute;
    }
    #msg {
      font-size: 30px;
      color: #b30059;
      margin-top: 40px;
      animation: pop 1s infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>

<body>

  <h1>üíñ My dear husband Preetham üíñ</h1>
  <h2>Will you be my Valentine?</h2>

  <button id="yes" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
  <button id="no" onmouseover="runAway()">NO üòè</button>

  <div id="msg"></div>

  <!-- Hidden YouTube player -->
  <iframe
    id="song"
    width="0"
    height="0"
    src=""
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <script>
    function runAway() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      const noBtn = document.getElementById("no");
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.getElementById("msg").innerHTML =
        "‚ù§Ô∏è I LOVE YOU PREETHAM ‚ù§Ô∏è<br>Forever my Valentine üíï";

      document.getElementById("song").src =
        "https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1";
    }
  </script>

</body>
</html>
